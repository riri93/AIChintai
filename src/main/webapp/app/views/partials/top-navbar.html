<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
	<!-- START navbar header-->
	<div class="navbar-header">
		<a class="navbar-brand" href="#/">
			<div class="brand-logo">
				<img width="60%" style="margin-top: -5%;" class="img-responsive"
					src="app/img/logo.png" alt="App Logo" />
			</div>
			<div class="brand-logo-collapsed">
				<img class="img-responsive" src="app/img/logo.png" alt="App Logo" />
			</div>
		</a>
	</div>
	<!-- END navbar header-->
	<!-- START Nav wrapper-->
	<div class="nav-wrapper">
		<!-- START Left navbar-->
		<ul class="nav navbar-nav">
			<li>
				<!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
				<a class="hidden-xs" href="" trigger-resize=""
				ng-click="app.layout.isCollapsed = !app.layout.isCollapsed"
				ng-if="!app.layout.isCollapsedText"> <em class="fa fa-navicon"></em>
			</a> <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
				<a class="visible-xs sidebar-toggle" href=""
				ng-click="app.asideToggled = !app.asideToggled"> <em
					class="fa fa-navicon"></em>
			</a>
			</li>


		</ul>
		<!-- END Left navbar-->
		<!-- START Right Navbar-->
		<ul class="nav navbar-nav navbar-right">
			<!-- Search icon-->

			<!-- END Offsidebar menu-->
			<!-- START Alert menu-->
			<li class="dropdown dropdown-list"><a href="#"
				data-toggle="dropdown"> <em class="icon-bell"></em>
					<div class="label label-danger">{{topNav.notifucationList.totalElements}}</div>
			</a> <!-- START Dropdown menu-->
				<ul class="dropdown-menu animated flipInX">
					<li>
						<!-- START list group-->
						<div class="list-group">
							<a href="#" class="list-group-item"
								ng-repeat="not  in topNav.notifucationList.content   ">
								<div class="media-box">
									<div class="pull-left">
										<em class="fa fa-tasks fa-2x text-success"></em>
									</div>
									<div class="media-box-body clearfix">
										<p class="m0">{{not.notificationText}}</p>
										<p class="m0 text-muted">
											<small>{{not.notificationDate| date:'MM/dd/yyyy'}}</small>
										</p>
									</div>
								</div>
							</a>
							<!-- last list item-->
							<button href="#" class="list-group-item"
								ng-click="topNav.loadMoreNot();">
								<small>More notifications</small> <span
									class="label label-danger pull-right">{{topNav.notifucationList.totalElements-topNav.notifucationList.content.length}}</span>
							</button>
						</div> <!-- END list group-->
					</li>

				</ul> <!-- END Dropdown menu--></li>

			<!-- END Alert menu-->
			<li><a ng-click="topNav.Logout()"> <i class="fa fa-sign-out"></i>
					{{'LogOut' | translate}}
			</a></li>
		</ul>
		<!-- END Right Navbar-->
	</div>
	<!-- END Nav wrapper-->
	<!-- START Search form-->
	<form class="navbar-form" role="search" action="search.html">
		<div class="form-group has-feedback">
			<input class="form-control" type="text"
				placeholder="{{ 'topbar.search.PLACEHOLDER' | translate }}" />
			<div class="fa fa-times form-control-feedback"
				search-dismiss="search-dismiss"></div>
		</div>
		<button class="hidden btn btn-default" type="submit">Submit</button>
	</form>
	<!-- END Search form-->
</nav>
<script>
	$('.dropdown-menu').click(function(e) {
		e.stopPropagation();
	});
</script>
<!-- END Top Navbar-->
